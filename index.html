<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    
    <main>
      <label class="input-label" for="initial-price">
        Initial Price
        <input
          class="input"
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price Here"/>
        </label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="number"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks Quantity" />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="number"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"/>
        </label>

      <button id="submit-btn" class="btn-check">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
